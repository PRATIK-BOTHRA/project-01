<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-top: 50px;
            font-size: 2.5rem;
        }

        h2 {
            color: #34495e;
            margin-top: 40px;
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
            margin: 20px auto;
            width: 60%;
            line-height: 1.6;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>Hello, I am learning web development. I enjoy coding and exploring new technologies.</p>
    <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="image" width="300px" height="300px">
    <h2>My Favourite Website</h2>
    <a href="https://github.com/PRATIK-BOTHRA">Visit Example Website</a>
</body>
</html>
